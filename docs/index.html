<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Thoughts Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Tech Thoughts Blog</h1>
</header>
<main>
  <div id="authContainer">
    <div id="authForm">
      <form id="registerForm" class="form">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <div id="userInfo" style="display: none;">
    <p id="welcomeMessage"></p>
    <p id="userDetails"></p>
    <button id="logout">Logout</button>
  </div>
  <div id="postForm" style="display: none;">
    <form id="createPostForm" class="form">
      <input type="text" id="postTitle" placeholder="Title" required>
      <textarea id="postContent" placeholder="Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </div>
  <div id="posts"></div>
</main>
<script src="script.js"></script>
</body>
</html>
